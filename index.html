<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
    <main>
        
            <div class="hero-content">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                    but understanding how developers think is invaluable. </p>
            </div>
            <div class="login-form">
                <a><span>Try it free 7 days</span> then $20/mo. thereafter</a>
                <form action="#">
                    <div>
                        <input type="text" name="First Name" value="First Name" placeholder="First Name">
                    </div>
                    <div>
                        <input type="text" name="Last Name" value="Last Name" placeholder="Last Name">
                    </div>
                    <div>
                        <input type="email" name="Email Address" value="Email Address" placeholder="Email Address">
                    </div>
                    <div>
                        <input type="password" name="Password" value="Password" placeholder="Password">
                    </div>
                    <button type="submit">Claim your free trial 
                    </button>
                    <small>By clicking the button, you are agreeing to our <span>Terms and Services</span> </small>
                </form>
                
            </div>
        
    </main>
    

</body>
</html>
